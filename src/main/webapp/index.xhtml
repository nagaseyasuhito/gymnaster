<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:core="http://java.sun.com/jsf/core">

<core:loadBundle basename="message" var="message" />

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="register.css" />

	<title>#{message.title}</title>
</head>

<body>
	<div class="header">
		<div class="vert-text">
			<h1>#{message.title}</h1>
			<h3>#{message.description}</h3>
			<form class="form-inline" jsf:id="form">
				<input type="email" class="form-control input-lg" placeholder="#{message.email}" autofocus="autofocus" jsf:value="#{registerBean.mailAddress}" />						
				<button class="btn btn-lg btn-default" type="submit" jsf:action="#{registerBean.register}">#{message.register}</button>
			</form>
		</div>
	</div>
</body>
</html>
